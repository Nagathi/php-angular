<div class="personagem-container">
    <div class="personagem-img">
      <img src="http://localhost/php/api/service/personagem/{{personagem.imagem}}" alt="Foto do Personagem">
    </div>
    <div class="personagem-info">
      <h2>{{ personagem.nome }}</h2>
      <p>{{ personagem.anime }}</p>
      <p>{{ personagem.descricao }}</p>
    </div>
  </div>
